<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards Personales</title>
    <link rel="stylesheet" href="../fontawesome/css/all.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Con Flexbox es muy normal tener mÃºltiples contenedores, ya que display:flex se
          aplica a los contenedores padre -->
    <!-- Este es un contenedor general -->
    <div class="container">
      <!-- Un contenedor por cada card -->
      <div class="card">
        <div class="img">
          <img src="../img/image1.jpg" alt="" />
        </div>

        <!-- Un contenedor con el contenido -->
        <div class="content">
          <!-- Un contenedor con el texto -->
          <div class="text">
            <h3>Lorem Ipsum</h3>
            <span>Frontend web development</span>
          </div>

          <!-- Un contenedor con los enlaces a redes sociales -->
          <div class="sociales">
            <a href=""><span class="fab fa-facebook-f"></span></a>
            <a href=""><span class="fab fa-twitter"></span></a>
            <a href=""><span class="fab fa-instagram"></span></a>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="img">
          <img src="../img/image2.jpg" alt="" />
        </div>

        <div class="content">
          <div class="text">
            <h3>Lorem Ipsum</h3>
            <span>Frontend web development</span>
          </div>

          <div class="sociales">
            <a href=""><span class="fab fa-facebook-f"></span></a>
            <a href=""><span class="fab fa-twitter"></span></a>
            <a href=""><span class="fab fa-instagram"></span></a>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="img">
          <img src="../img/image3.jpg" alt="" />
        </div>

        <div class="content">
          <div class="text">
            <h3>Lorem Ipsum</h3>
            <span>Frontend web development</span>
          </div>

          <div class="sociales">
            <a href=""><span class="fab fa-facebook-f"></span></a>
            <a href=""><span class="fab fa-twitter"></span></a>
            <a href=""><span class="fab fa-instagram"></span></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
