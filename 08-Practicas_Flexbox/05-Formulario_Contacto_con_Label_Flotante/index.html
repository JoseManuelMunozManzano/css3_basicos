<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de contacto con label flotante</title>
    <link rel="stylesheet" href="../fontawesome/css/all.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <!-- Info -->
        <div class="info">
          <div class="content">
            <h2>Informaci√≥n de contacto</h2>

            <div class="info-text">
              <div class="item">
                <span class="fas fa-map-marker-alt"></span>
                <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident doloremque neque.</span>
              </div>

              <div class="item">
                <span class="fas fa-envelope"></span>
                <span>loremimpsum@gmail.com</span>
              </div>

              <div class="item">
                <span class="fas fa-phone"></span>
                <span>+00 123 456</span>
              </div>
            </div>
          </div>

          <div class="sociales">
            <a href=""><span class="fab fa-facebook-f"></span></a>
            <a href=""><span class="fab fa-twitter"></span></a>
            <a href=""><span class="fab fa-instagram"></span></a>
            <a href=""><span class="fab fa-youtube"></span></a>
            <a href=""><span class="fab fa-google"></span></a>
          </div>
        </div>

        <!-- Form -->
        <div class="form">
          <h2>Comunicate con nosotros</h2>

          <div class="form-box">
            <div class="input-box w50">
              <input type="text" required />
              <span>Nombre</span>
            </div>

            <div class="input-box w50">
              <input type="text" required />
              <span>Apellido</span>
            </div>

            <div class="input-box w50">
              <input type="text" required />
              <span>Email</span>
            </div>

            <div class="input-box w50">
              <input type="text" required />
              <span>Telefono</span>
            </div>

            <div class="input-box w100">
              <textarea required></textarea>
              <span>Escribe tu mensaje...</span>
            </div>

            <div class="input-box w100 btn">
              <input type="submit" value="Enviar" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
