<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear un menú de navegación con Flexbox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="img">
        <img src="logo.png" alt="" />
      </div>

      <div class="enlaces">
        <a href="">Inicio</a>
        <a href="">Nosotros</a>
        <a href="">Servicios</a>
        <a href="">Blog</a>
        <a href="">Contacto</a>
      </div>

      <!-- Usando Flexbox este botón ya puede estar donde tiene que estar,
      detrás de los enlaces  -->
      <div class="btn">
        <button>Click aquí</button>
      </div>
    </nav>
  </body>
</html>
